<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점수표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 24px;
      font-size: 2rem;
      color: #222;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    .info-bar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0;
      margin-top: 8px;
      gap: 8px;
    }
    .player-count {
      font-size: 1.08rem;
      color: #222;
      font-weight: 500;
      text-align: left;
      flex: 1;
    }
    .add-row-btn {
      font-size: 1.05rem;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: #10b981;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 8px;
    }
    .add-row-btn:hover {
      background: #059669;
    }
    .table-wrap {
      width: 100%;
      overflow-x: auto;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      font-size: 1.05rem;
      table-layout: fixed;
      word-break: keep-all;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 10px 4px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: #f1f5f9;
      color: #222;
      font-weight: 600;
      font-size: 1.05rem;
    }
    td input[type="number"], td input[type="text"] {
      width: 90%;
      font-size: 1.1rem;
      padding: 6px 4px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      box-sizing: border-box;
    }
    .highlight {
      background: #e0f2fe;
      font-weight: bold;
      color: #2563eb;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2px;
        max-width: 100vw;
      }
      .info-bar {
        flex-direction: row;
        align-items: center;
        gap: 6px;
        margin-bottom: 0;
      }
      .table-wrap {
        width: 100vw;
        min-width: 600px;
      }
      table {
        font-size: 0.95rem;
        border-radius: 0;
        box-shadow: none;
        table-layout: auto;
        width: 100vw;
        min-width: 600px;
      }
      th, td {
        padding: 7px 2px;
        font-size: 0.95rem;
        min-width: 60px;
        white-space: nowrap;
      }
      body, html {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <h2>점수표</h2>
  <div class="container">
    <div class="info-bar">
      <span class="player-count" id="playerCountText">인원수: 1</span>
      <button class="add-row-btn" onclick="addRow()">추가</button>
    </div>
    <div class="table-wrap" id="scoreTableContainer"></div>
  </div>
  <script>
    let currentRowCount = 1;
    window.onload = function() {
      createTable(1);
    };
    function createTable(initCount) {
      const count = typeof initCount === 'number' ? initCount : 1;
      currentRowCount = count;
      updatePlayerCountText();
      let html = '<table><thead><tr>' +
        '<th>순번</th>' +
        '<th>이름</th>' +
        '<th>1R</th>' +
        '<th>2R</th>' +
        '<th>중간</th>' +
        '<th>3R</th>' +
        '<th>최종</th>' +
        '<th>순위</th>' +
        '</tr></thead><tbody>';
      for (let i = 0; i < count; i++) {
        html += generateRowHtml(i + 1);
      }
      html += '</tbody></table>';
      document.getElementById('scoreTableContainer').innerHTML = html;
      updateScores();
    }
    function generateRowHtml(num) {
      return `<tr>
        <td class="row-num">${num}</td>
        <td><input type="text" class="name" placeholder="이름"></td>
        <td><input type="number" class="round1" min="0" oninput="updateScores()"></td>
        <td><input type="number" class="round2" min="0" oninput="updateScores()"></td>
        <td class="midSum highlight">0</td>
        <td><input type="number" class="round3" min="0" oninput="updateScores()"></td>
        <td class="totalSum highlight">0</td>
        <td class="rank">-</td>
      </tr>`;
    }
    function addRow() {
      const table = document.querySelector('#scoreTableContainer table tbody');
      if (!table) {
        createTable(1);
        return;
      }
      currentRowCount++;
      table.insertAdjacentHTML('beforeend', generateRowHtml(currentRowCount));
      updateRowNumbers();
      updateScores();
      updatePlayerCountText();
    }
    function updateRowNumbers() {
      const rows = document.querySelectorAll('#scoreTableContainer table tbody tr');
      rows.forEach((row, idx) => {
        const numCell = row.querySelector('.row-num');
        if (numCell) numCell.textContent = idx + 1;
      });
      currentRowCount = rows.length;
    }
    function updatePlayerCountText() {
      document.getElementById('playerCountText').textContent = `인원수: ${currentRowCount}`;
    }
    function updateScores() {
      const table = document.querySelector('#scoreTableContainer table');
      if (!table) return;
      const rows = table.querySelectorAll('tbody tr');
      let scores = [];
      rows.forEach((row, idx) => {
        const round1 = parseInt(row.querySelector('.round1').value, 10) || 0;
        const round2 = parseInt(row.querySelector('.round2').value, 10) || 0;
        const round3 = parseInt(row.querySelector('.round3').value, 10) || 0;
        const midSum = round1 + round2;
        const totalSum = midSum + round3;
        row.querySelector('.midSum').textContent = midSum;
        row.querySelector('.totalSum').textContent = totalSum;
        scores.push({ idx, totalSum, round3, round2, round1 });
      });
      scores.sort((a, b) => {
        if (b.totalSum !== a.totalSum) return b.totalSum - a.totalSum;
        if (b.round3 !== a.round3) return b.round3 - a.round3;
        if (b.round2 !== a.round2) return b.round2 - a.round2;
        return b.round1 - a.round1;
      });
      let prevScore = null, prevRank = 0, skip = 0;
      scores.forEach((s, i) => {
        if (
          prevScore &&
          prevScore.totalSum === s.totalSum &&
          prevScore.round3 === s.round3 &&
          prevScore.round2 === s.round2 &&
          prevScore.round1 === s.round1
        ) {
          skip++;
        } else {
          prevRank = i + 1;
          skip = 0;
        }
        prevScore = s;
        rows[s.idx].querySelector('.rank').textContent = prevRank;
      });
      updateRowNumbers();
      updatePlayerCountText();
    }
  </script>
</body>
</html>
